# Application bindings
$terminal = uwsm-app -- $TERMINAL
$browser = zen-browser

bindd = SUPER, RETURN, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
# bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
# bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
# bindd = SUPER SHIFT, T, Activity, exec, $terminal -e btop
bindd = SUPER SHIFT, D, Discord, exec, uwsm-app -- discord
# bindd = SUPER SHIFT, G, Signal, exec, omarchy-launch-or-focus signal "uwsm-app -- signal-desktop"
bindd = SUPER SHIFT, N, Obsidian, exec, omarchy-launch-or-focus "^obsidian$" "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
# bindd = SUPER SHIFT, W, Typora, exec, uwsm-app -- typora
# bindd = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- 1password

# If your web app url contains #, type it as ## to prevent hyprland treating it as a comment
bindd = SUPER SHIFT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
# bindd = SUPER SHIFT ALT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-webapp "https://calendar.proton.me/"
bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-webapp "https://mail.proton.me/"
# bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
# bindd = SUPER SHIFT ALT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
# bindd = SUPER SHIFT CTRL, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
# bindd = SUPER SHIFT, P, Google Photos, exec, omarchy-launch-or-focus-webapp "Google Photos" "https://photos.google.com/"
# bindd = SUPER SHIFT, X, X, exec, omarchy-launch-webapp "https://x.com/"
# bindd = SUPER SHIFT ALT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

# My custom keybindings
unbind = SUPER, K
bindd = SUPER SHIFT, K, Show Keybindings, exec, omarchy-menu-keybindings

unbind = SUPER, J
bindd = SUPER, O, Toggle Split, togglesplit

# Unbind arrow keys
unbind = SUPER, UpArrow
unbind = SUPER, LeftArrow
unbind = SUPER, DownArrow
unbind = SUPER, RightArrow

unbind = SUPER SHIFT, UpArrow
unbind = SUPER SHIFT, LeftArrow
unbind = SUPER SHIFT, DownArrow
unbind = SUPER SHIFT, RightArrow

unbind = SUPER ALT, UpArrow
unbind = SUPER ALT, LeftArrow
unbind = SUPER ALT, DownArrow 
unbind = SUPER ALT, RightArrow

bindd = SUPER, H, Focus left, movefocus, l
bindd = SUPER, J, Focus down, movefocus, d
bindd = SUPER, K, Focus up, movefocus, u
bindd = SUPER, L, Focus right, movefocus, r

bindd = SUPER SHIFT, H, Move window left, movewindow, l
bindd = SUPER SHIFT, J, Move window down, movewindow, d
bindd = SUPER SHIFT, K, Move window up, movewindow, u
bindd = SUPER SHIFT, L, Move window right, movewindow, r

bindd = SUPER CTRL, H, Move workspace monitor left, movecurrentworkspacetomonitor, l
bindd = SUPER CTRL, L, Move workspace monitor right, movecurrentworkspacetomonitor, r

bindd = SUPER ALT, H, Move window to group left, moveintogroup, l
bindd = SUPER ALT, J, Move window to group right, moveintogroup, d
bindd = SUPER ALT, K, Move window to group right, moveintogroup, k
bindd = SUPER ALT, L, Move window to group right, moveintogroup, r
